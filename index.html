<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hit/Miss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="tpanel">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hit" class="box">0</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timer" class="box">30</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="score" class="box">0</div>
          </div>
        </div>
        <div class="bpanel">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
